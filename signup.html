<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="header">
    <h1>M-Tracker</h1>
    <p><em>your assets in top-shape with maintenance tracking App</em></p>
  </div>
  

  <div class="navbar">
      <a href="index.html">Home</a>
      <a href="signin.html">Signin</a>
      <a href="index.html">Signout</a>
  </div>
<h2>Don't have an Account? Register Now</h2>
<span>or <a href="signin.html">Sign in here</a></span>
<div class="row">
<div class="container">
  <form action="">
    <div class="row">
      <div class="input_field">
        <input type="text" id="username" name="username" placeholder="Username">
      </div>
		</div>
		<div class="row">
				<div class="input_field">
					<input type="text" id="fname" name="firstname" placeholder="First Name">
				</div>
			</div>
    <div class="row">
      <div class="input_field">
        <input type="text" id="lname" name="lastname" placeholder="last Name">
      </div>
		</div>
		<div class="row">
				<div class="input_field">
					<input type="text" id="email" name="email" placeholder="Email Address">
				</div>
			</div>
			<div class="row">
					<div class="input_field">
						<input type="text" id="pword" name="password" placeholder="Password">
					</div>
				</div>
				<div class="row">
						<div class="input_field">
							<input type="text" id="pword" name="password" placeholder="Confirm password">
						</div>
					</div>
    <div class="row">
      <input type="submit" value="Sign Up">
    </div>
  </form>
</div>
</div>
<br>
<div class="footer">
		<h2>Contact Us</h2>
	<span>08099996666</span>
	</div>
</body>
</html>
