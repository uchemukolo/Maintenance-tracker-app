<!DOCTYPE html>
<html>
<head>
<title>My Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/main.css">

</head>
<body>

<!-- Header -->
<div class="header">
  <h1>M-Tracker</h1>
  <p><em>your assets in top-shape with maintenance tracking App</em></p>
</div>

<!-- Navigation Bar -->
<div class="navbar">
	<a href="index.html">Home</a>
	<a href="index.html">Signout</a>

</div>

<div style="overflow:auto">
	<div class="main1">
		<h2 class="user_div">Welcome</h2>
		<img src="image/user.jpg" alt="Avatar">
		<p class="user_info">Jane Allen<br/> janeallen@email.com<br/> </p>
	</div>
	<div class="menu">
		<h2 class="user_div">My Requsts</h2>
		<a class="request_id" href="#">Request ID: #000001</a>
		<a class="request_id" href="#">Request ID: #000002</a>
    <a class="request_id" href="#">Request ID: #000003</a>
		<a class="request_id" href="#">Request ID: #000004</a>
		<a class="request_id" href="#">Request ID: #000005</a>
    <a class="request_id" href="#">Request ID: #000006</a>
	</div>
	<div class="right">
		<h2 class="user_div">Make a Request</h2>
		<form action="">
			<div class="row">
				<div class="input_field1">
					<input type="text" id="title" name="title" placeholder="Request Title">
				</div>
			</div>
			<div class="row">
				<div class="input_field1">
					<input type="text" id="date" name="date" placeholder="DD/MM/YY">
				</div>
			</div>
			<div class="row">
				<div class="input_field1">
					<select id="category" name="category">
						option value="select">Select category</option>
						<option value="Electronics">Electronics</option>
						<option value="auto">Automobile</option>
						<option value="Computer">Computer/Device</option>
					</select>
				</div>
			</div>
			<div class="row">
			<div class="input_field1">
				<select id="urgency" name="urgency">
					<option value="urgent">Urgency Level</option>
					<option value="low">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>
			</div>
		</div>
		<div class="row">
		<div class="input_field1">
			<textarea id="subject" name="subject" placeholder="Description" style="height:100px"></textarea>
		</div>
	</div>
	<div class="row">
		<input type="submit" value="Send Request">
	</div>
</form>
</div>
</div>

<div class="footer">
	<h2>Contact Us</h2>
	<span>08099996666</span>
</div>

</body>
</html>
